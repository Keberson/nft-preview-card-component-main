<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div role="main" class="container">
    <div class="content">
      <div class="nft-card">
        <img src="images/image-equilibrium.jpg" alt="Image: Equilibrium" class="nft-card_image">
        <h1 class="nft-card_title">Equilibrium #3429</h1>
        <p class="nft-card_description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-card_info">
          <div class="nft-card_number-wrapper">
            <img src="images/icon-ethereum.svg" alt="Icon: ethereum" class="nft-card_number_icon">
            <p class="nft-card_number">0.041 ETH</p>
          </div>
          <div class="nft-card_period-wrapper">
            <img src="images/icon-clock.svg" alt="Icon: clocks" class="nft-card_period_icon">
            <p class="nft-card_period">3 days left</p>
          </div>
        </div>
        <hr class="nft-card_sep">
        <div class="nft-card_user-wrapper">
          <img src="images/image-avatar.png" alt="Icon: avatar" class="nft-card_user_icon">
          <p class="nft-card_user">Creation of <a href="#" class="nft-card_user-link">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Keberson" target="_blank">Keberson</a>.
    </div>
  </div>



</body>
</html>
